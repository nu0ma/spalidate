        Data: 'null'
        Metadata: '{}'
      - ID: "json-004"
        Data: '{"products": [{"id": 1.0, "name": "Laptop"}, {"id": 2.0, "name": "Mouse"}]}'
        Metadata: '{"created_at": "2024-01-01T00:00:00Z", "version": 1}'
      - ID: "json-005"
        Data: '{"empty_object": {}, "empty_array": [], "boolean_values": [true, false, null]}'
