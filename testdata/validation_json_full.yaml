        Metadata: '{}'
      - ID: "json-004"
        Data: '{"products": [{"id": 1, "name": "Laptop"}, {"id": 2, "name": "Mouse"}]}'
        Metadata: '{"created_at": "2024-01-01T00:00:00Z", "version": 1.0}'
