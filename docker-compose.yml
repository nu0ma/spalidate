version: '3.8'

services:
  spanner-emulator:
    image: gcr.io/cloud-spanner-emulator/emulator:latest
    ports:
      - "9010:9010"
      - "9020:9020"
    environment:
      - SPANNER_EMULATOR_HOST=0.0.0.0:9010
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9020/"]
      interval: 5s
      timeout: 5s
      retries: 5

  spalidate-test:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      spanner-emulator:
        condition: service_healthy
    environment:
      - SPANNER_EMULATOR_HOST=spanner-emulator:9010
      - GOOGLE_CLOUD_PROJECT=test-project
    volumes:
      - ./integration/testdata:/testdata:ro
      - ./scripts:/scripts:ro
    command: ["sh", "-c", "echo 'Spalidate container ready for testing'"]
    networks:
      - spanner-network

  integration-tests:
    image: golang:1.22-alpine
    depends_on:
      spanner-emulator:
        condition: service_healthy
    environment:
      - SPANNER_EMULATOR_HOST=spanner-emulator:9010
      - GOOGLE_CLOUD_PROJECT=test-project
      - CGO_ENABLED=0
    working_dir: /app
    volumes:
      - .:/app
      - /app/.git
    command: ["sh", "-c", "go test -v ./integration/... -tags=integration"]
    networks:
      - spanner-network

networks:
  spanner-network:
    driver: bridge